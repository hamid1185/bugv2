<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BugSage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bug"></i>
                <span>BugSage</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="buglist.html" class="nav-link">
                    <i class="fas fa-list"></i>
                    Bugs
                </a>
                <a href="kanban.html" class="nav-link">
                    <i class="fas fa-columns"></i>
                    Kanban
                </a>
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Reports
                </a>
            </div>
            <div class="nav-user">
                <span id="user-name">Loading...</span>
                <button id="logout-btn" class="btn btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Welcome, <span id="welcome-name">User</span>!</h1>
                <p>Bug tracking dashboard</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-bugs">0</div>
                    <div class="stat-label">Total Bugs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-bugs">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="critical-bugs">0</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="my-bugs">0</div>
                    <div class="stat-label">My Bugs</div>
                </div>
            </div>

            <div class="actions-grid">
                <a href="createbug.html" class="action-card action-primary">
                    <i class="fas fa-plus"></i>
                    <span>Report Bug</span>
                </a>
                <a href="buglist.html" class="action-card action-success">
                    <i class="fas fa-list"></i>
                    <span>All Bugs</span>
                </a>
                <a href="kanban.html" class="action-card action-purple">
                    <i class="fas fa-columns"></i>
                    <span>Kanban</span>
                </a>
                <a href="reports.html" class="action-card action-warning">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-section">
                    <div class="section-header">
                        <h3>My Assigned Bugs</h3>
                    </div>
                    <div class="section-content">
                        <div id="my-bugs-list" class="bug-list">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-sidebar">
                    <div class="section-header">
                        <h3>Status Overview</h3>
                    </div>
                    <div class="section-content">
                        <div id="status-overview" class="status-list">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recent-bugs-section">
                <div class="section-header">
                    <h3>Recent Bugs</h3>
                </div>
                <div class="section-content">
                    <div class="table-container">
                        <table id="recent-bugs-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>Bug</th>
                                    <th class="hidden-mobile">Priority</th>
                                    <th class="hidden-tablet">Status</th>
                                    <th class="hidden-desktop">Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="loading">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
