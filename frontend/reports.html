<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - BugSage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/reports.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bug"></i>
                <span>BugSage</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="buglist.html" class="nav-link">
                    <i class="fas fa-list"></i>
                    Bugs
                </a>
                <a href="kanban.html" class="nav-link">
                    <i class="fas fa-columns"></i>
                    Kanban
                </a>
                <a href="reports.html" class="nav-link active">
                    <i class="fas fa-chart-bar"></i>
                    Reports
                </a>
            </div>
            <div class="nav-user">
                <span id="user-name">Loading...</span>
                <button id="logout-btn" class="btn btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Reports & Analytics</h1>
            </div>

            <div class="reports-grid">
                <div class="chart-section">
                    <div class="chart-card">
                        <h3>Bugs Over Time</h3>
                        <canvas id="bugsOverTimeChart"></canvas>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-card">
                        <h3>Status Distribution</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-card">
                        <h3>Priority Distribution</h3>
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>

                <div class="chart-section">
                    <div class="chart-card">
                        <h3>Resolution Times</h3>
                        <canvas id="resolutionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
