<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BugSage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-bug"></i>
                </div>
                <h2>Sign in to BugSage</h2>
                <p>Intelligent Bug Tracking System</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign in
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="registration.html">Sign up</a></p>
            </div>
            
            <div class="demo-info">
                <p class="demo-title">Demo Accounts:</p>
                <div class="demo-accounts">
                    <div><strong>Admin:</strong> admin@bugsage.com / password</div>
                    <div><strong>Developer:</strong> alice@bugsage.com / password</div>
                    <div><strong>Tester:</strong> bob@bugsage.com / password</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
