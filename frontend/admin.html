<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BugSage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bug"></i>
                <span>BugSage</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="buglist.html" class="nav-link">
                    <i class="fas fa-list"></i>
                    Bugs
                </a>
                <a href="admin.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    Admin
                </a>
            </div>
            <div class="nav-user">
                <span id="user-name">Loading...</span>
                <button id="logout-btn" class="btn btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Admin Panel</h1>
            </div>

            <div class="admin-sections">
                <div class="admin-section">
                    <div class="section-header">
                        <h3>Project Management</h3>
                    </div>
                    <div class="section-content">
                        <div class="admin-actions">
                            <button id="add-project-btn" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Add Project
                            </button>
                        </div>
                        <div id="projects-list" class="admin-list">
                            <div class="loading">Loading projects...</div>
                        </div>
                    </div>
                </div>

                <div class="admin-section">
                    <div class="section-header">
                        <h3>User Management</h3>
                    </div>
                    <div class="section-content">
                        <div id="users-list" class="admin-list">
                            <div class="loading">Loading users...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Project Modal -->
    <div id="project-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Project</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="description" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
