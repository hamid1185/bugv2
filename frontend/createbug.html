<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bug - BugSage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-bug"></i>
                <span>BugSage</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="buglist.html" class="nav-link">
                    <i class="fas fa-list"></i>
                    Bugs
                </a>
                <a href="kanban.html" class="nav-link">
                    <i class="fas fa-columns"></i>
                    Kanban
                </a>
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Reports
                </a>
            </div>
            <div class="nav-user">
                <span id="user-name">Loading...</span>
                <button id="logout-btn" class="btn btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Report New Bug</h1>
                <a href="buglist.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </a>
            </div>

            <div class="form-section">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
                <div id="duplicate-warning" class="warning-message" style="display: none;"></div>

                <form id="bug-form" class="bug-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Bug Title *</label>
                            <input type="text" id="title" name="title" required maxlength="200">
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="project_id">Project</label>
                            <select id="project_id" name="project_id">
                                <option value="">Select Project</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="assignee_id">Assignee</label>
                            <select id="assignee_id" name="assignee_id">
                                <option value="">Unassigned</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required rows="6" 
                                  placeholder="Describe the bug in detail..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Create Bug
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/bugform.js"></script>
</body>
</html>
